<!-- html:5でデフォ展開  docでもok -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>LAMP SAMPLE　PAGE</title>
</head>
<body>
    <!-- グリッド -->

    <!-- div.row>p.col-1*12{test} -->
    <!-- ctrl+alt+↓で一気に縦入力(bg-darkなどを) -->
      <!-- これやれば大体わかる -->
        <!-- div.container>ul.nav.nav-tabs>(li.nav-item>a.nav-link{test})*4 -->
    <div class="row">
        <p class="col-1 bg-dark text-white">test</p>
        <p class="col-1 bg-primary">test</p>
        <p class="col-1 bg-dark  text-primary">test</p>
        <p class="col-1 bg-primary">test</p>
        <p class="col-1 bg-dark">test</p>
        <p class="col-1 bg-primary">test</p>
        <p class="col-1 bg-dark">test</p>
        <p class="col-1 bg-primary">test</p>
        <p class="col-1 bg-dark">test</p>
        <p class="col-1 bg-primary">test</p>
        <p class="col-1 bg-dark">test</p>
        <p class="col-1 bg-primary">test</p>

        <!-- colorは primary,secondary,success,danger,warning,info,light,
              dark,muted,white,など-->

        <!-- <p class="col-6 bg-dark">test</p>
        <p class="col-6 bg-primary">test</p> -->
        <!-- グリッドは横に12個区切ってある（bootsstrapの場合）col-3とか書けばわかる、合計12になればよい -->
    </div>

    <!-- ボタン -->
    <button>submit</button>
        <button class="btn btn-primary btn-lg">submit</button>
        <button class="btn btn-outline-primary btn-lg">submit</button>

        <div class="spinner-border text-primary"><span class="sr-only" role="status">Loading...</span></div>



        <!-- トースト -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#007aff"/></svg>
              <strong class="mr-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $('.toast').toast('show');
    </script>
</body>
</html>
